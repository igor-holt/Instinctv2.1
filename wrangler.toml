name = "instinct-gemini-proxy"
main = "gemini-proxy.js"
compatibility_date = "2024-12-01"

# Account ID - Replace with your Cloudflare account ID
# Find it in Cloudflare dashboard: https://dash.cloudflare.com/
# account_id = "your_account_id_here"

# Workers.dev subdomain for deployment
# workers_dev = true

# For custom domain/route (optional)
# routes = [
#   { pattern = "api.research.genesisconductor.ai/*", zone_name = "genesisconductor.ai" }
# ]

# Environment variables (public)
[env.production]
# No public environment variables needed - API key is stored as a secret

# Secrets (set via wrangler CLI):
# wrangler secret put GEMINI_API_KEY
# Enter your Gemini API key when prompted

# For local development, you can create a .dev.vars file (git-ignored):
# GEMINI_API_KEY=your_local_api_key_here
